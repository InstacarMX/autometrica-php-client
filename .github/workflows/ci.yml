name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [ 7.4, 8.0, 8.1 ]
        prefer-lowest: [ --prefer-lowest, '' ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup php env ğŸ—
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Validate composer.json and composer.lock âœ”ï¸
        run: composer validate --strict

      - name: Cache vendor ğŸ“¦
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: composer update -q -n --no-ansi --no-scripts --no-progress --prefer-stable ${{ matrix.prefer-lowest }}

      - name: Run linter ğŸ‘€
        run: composer run-script lint

      - name: Check types ğŸ”
        run: composer run-script analyze

      - name: Run tests ğŸ§ª
        run: composer run-script test:unit
